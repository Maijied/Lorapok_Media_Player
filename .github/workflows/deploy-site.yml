name: Deploy Site

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci
        # Root includes workspaces, but we are using manual structure.
        # Let's just install in root if root has package.json (it does) or individually.
        # Actually, let's just run npm install in each dir as we did manually.
        # Or better: use the root package if workspaces are configured?
        # The user didn't explicitly ask for workspaces, but let's stick to explicit commands.
      
      # The root package.json has dependencies, but we need to build the packages.
      - name: Install & Build Player lib
        working-directory: ./packages/lorapok-player
        run: |
          npm install
          npm run build

      - name: Install & Build Website
        working-directory: ./packages/website
        run: |
          npm install
          npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './packages/website/dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
