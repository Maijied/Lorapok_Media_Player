            <stop offset="100%" stop-color="#BC13FE"></stop>
        </linearGradient>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#050A15"></stop>
            <stop offset="100%" stop-color="#101B2E"></stop>
        </linearGradient>
        <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
            <feGaussianBlur stdDeviation="15" result="blur"></feGaussianBlur>
            <feComposite in="SourceGraphic" in2="blur" operator="over"></feComposite>
        </filter>
    </defs>

    {/* Matte Midnight Rounded Platform */}
